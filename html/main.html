<!DOCTYPE html>
<html>
<head>
  <title>IQ Puzzles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" href="../media.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
  

</head>
<body>
  <script src="../script.js"></script>
  <main>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #413ADA; box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.228); align-items: center; align-self: center;">
      <div class="container-fluid" style="align-items: center; align-self: center;">
        <a class="a" href="../index.html"><img class="navbar-brand img2" src="../images/4.png" alt=""></a>
        <button style="background-color: aliceblue; border: 2px black solid;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
           <div class="d-flex justify-content-center" style="text-align: center; width: 80%; margin: 0;">
              
           
        
              <h1 id="welcomeHeading">Lets Unbound Diagnostic Test</h1>
           </div>
        </div>
      </div>

    </nav>
  </main>
  <section id="sectionContent1">
    <div class="row mb-3" style="align-items: center; align-self: center; margin: 0 auto;">
      <label for="name" class="col-sm-5 col-form-label">Enter Your Name :</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="name" placeholder="your name" style="text-align: center;">
      </div>
    </div>
    <div class="row mb-3" style="align-items: center; align-self: center; margin: 0 auto;">
      <label for="grade" class="col-sm-5 col-form-label">Grade :</label>
      <div class="col-sm-5">
        <select class="form-control" id="grade" name="grade" required style="text-align: center;">
          <option value="" disabled selected>Select your grade</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
    </div>
    <button id="btn">Submit</button>
   
  </section>

  <section>
    <div id="sectionContent">
      <h3>15 Questions with growing difficulty</h3>
      <h3>Check the right answer out of the given options</h3>
      <button id="start">Start The Test</button>
    </div>
    <div id="container">
      <p id="timer"></p> 
      <div id="puzzle-container"></div>
      
      
      <div id="score" style="display: none;"></div> 
      
      
      <div id="question-details" style="display: none;">
      
    
      </div>
      
    </div>
    
  </section>
  <script>
    
  </script>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>



 
</body>
</html>
